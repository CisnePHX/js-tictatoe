<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p><h3>Click a square on the gameboard to make your move. Good luck!</h3></p>
    <div id="gameboard">
        <div id="row1">
            <div class="square" id="square1"></div>
            <div class="divider" id="leftLine"></div>
            <div class="square" id="square2"></div>
            <div class="divider" id="rightLine"></div>
            <div class="square" id="square3"></div>
        </div>
        <div class="divider" id="topLine"></div>
        <div id="row2">
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
        </div>
        <div class="divider" id="bottomLine"></div>
        <div id="row3">
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
        </div>
    </div>
</body>
</html>
